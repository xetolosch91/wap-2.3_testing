name: XML Formatting Check

on:
  pull_request:
    branches: ["*"]

jobs:
  check-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install XML tools
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet

      - name: Validate XML files strictly
        run: |
          set -euo pipefail
          echo "üîç Checking XML formatting..."

          # Find and validate all files ending with .xml (or adjust pattern)
          while IFS= read -r -d '' file; do
            echo "‚Üí Validating $file"
            if ! xmlstarlet fo --well-formed "$file" >/dev/null 2>&1; then
              echo "‚ùå XML syntax error in $file"
              exit 1
            fi
          done < <(find . -type f -name "*.xml" -print0)

          echo "‚úÖ All XML files are well-formed."