name: XML Formatting Check

on:
  pull_request:
    branches: ["*"]

jobs:
  check-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install XML tools
        run: |
          sudo apt-get update
          sudo apt-get install -y xmlstarlet

      - name: Validate XML files strictly
        run: |
          set -euo pipefail
          echo "üîç Checking XML formatting..."
          
          # Initialize variable to track errors
          STATUS=0
          FAILING_FILES=""

          # Find and validate all files ending with .xml (or adjust pattern)
          while IFS= read -r -d '' file; do
            echo "‚Üí Validating $file"
            if ! xmlstarlet fo --well-formed "$file" >/dev/null 2>&1; then
              echo "‚ùå XML syntax error in $file"
              STATUS=1
              FAILING_FILES="$FAILING_FILES$file\n"
            fi
          done < <(find . -type f \( -name "*.xml" -o -name "*.gst" -o -name "*.cat" -o -name "*.ros" \) -print0)

          if [ "$STATUS" -ne 0 ]; then
            echo -e "\n‚ö†Ô∏è XML validation failed for the following files:\n$FAILING_FILES"
            exit 1
          fi

          echo "‚úÖ All XML files are well-formed."